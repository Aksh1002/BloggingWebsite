<duv class="row mt-5" *ngIf="loggedin">
	<div class="col">
		<textarea rows="2" placeholder="Your Comment here.." 
		[(ngModel)]="comment"></textarea>
	</div>
</duv>

<div class="row" *ngIf="loggedin">
	<div class="col">
		<div class="pull-right">
			<button class="btn btn-primary"
			(click)="postcomment()">Post</button>
		</div>
	</div>
</div>

<div class="alert alert-primary"
*ngIf="!loggedin">
	Please login to comment
</div>

<h4> comments ({{ comments.length }})</h4>


<div class="row mt-3" *ngFor="let comment of comments">
  <div class="col">
    <div class="card">
      <div class="card-header">
        {{ comment.ownerName }} <i>commented on </i> {{ comment.created.toDate() | date: 'MMM dd, yyyy h:mm a'}}
      </div>
      <div class="card-body">
        <div class="card-text">
          {{ comment.text }}
        </div>
      </div>
    </div>

  </div>
</div>
