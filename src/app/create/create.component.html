<div class="row mt-5">
	<div class="col">
		<div class="form-group">
			<label for="">Post Title</label>
			<input type="text" class="form-control"
			id='title'
			placeholder="Post Title"
			name="title"
			[(ngModel)]="title">
		</div>

		<div class="form-group">
			<label for="">Post Content</label>
			<ngx-editor   [ngModel]="editorconfig" 
			 [(ngModel)]="content"></ngx-editor>
		</div>
	    <div class="form-group float-right">
	      <button (click)="createpost()" class="btn btn-warning round">Submit</button>
	    </div>
	</div>
</div>
